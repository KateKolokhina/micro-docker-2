version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: root
    volumes:
      - ./init:/docker-entrypoint-initdb.d
  api:
    build: ./
    ports:
      - 8080:8080
    depends_on:
      - db
volumes:
  init: